<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>new webview</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<script>
			mui.init();
		</script>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate">头像</a> 
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="name">姓名：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="gender">性别：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="tel">手机号：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="email">邮箱：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="work">单位：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="ID">学号：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="wechat">微信：</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate" id="QQ">QQ：</a>
				</li>
				
			</ul>
		</div>
		
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
				mui.ajax({
					type : 'POST',
					data:{'id_user':'16408100214'},
					url : "http://172.22.224.117/ketangguanli-houtai/My-mobile.php",
					dataType : 'json',
					success : function(msg){
						document.getElementById('name').innerHTML="姓名："+msg.name_user;
						document.getElementById('gender').innerHTML="性别："+msg.gender_user;
						document.getElementById('tel').innerHTML= "手机号："+msg.tel_user;
						document.getElementById('email').innerHTML="邮箱："+msg.email_user;
						document.getElementById('work').innerHTML="单位："+msg.work_user;
						document.getElementById('ID').innerHTML="学号："+msg.id_user;
						document.getElementById('wechat').innerHTML="微信："+msg.wechat_user;
						document.getElementById('QQ').innerHTML="QQ："+msg.QQ_user;
					},
					error :function(xhr,type,errorThown){
						mui.toast(type);
					}
					
				});
		});
	</script>
</html>
